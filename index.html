<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Your Forecast</title>
</head>
<body>
    <div class="app-container">
        <header>
            <input type="text" autocomplete="off" 
            class="search" placeholder="Search for a city...">
        </header>
        <main>
            <section class="location">
                <div class="city">Lviv</div>
                <div class="date">Friday 13 October</div>
            </section>
            <div class="current">
                <div class="temp">16 <span>&deg;C</span></div>
                <div class="weather">Sunny</div>
                <div class="hi-low">13 / 16 &deg;C</div>
            </div>
        </main>
        <footer>
            <div class="madeBy">
                <a href="https://www.linkedin.com/in/andrew-matsko-271337177" target="_blank">This app was created by Andrew Matsko</a>
            </div>
        </footer>
    </div>


    <script src="script.js"></script>
</body>
</html>
